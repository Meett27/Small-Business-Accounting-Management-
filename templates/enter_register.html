<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Enterprise login/Registration form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </head>
  <body>
     <div class="jumbotron p-3">
         <div class="container">
            <!-- A grey horizontal navbar that becomes vertical on small screens -->
            <nav class="navbar navbar-expand-sm bg-light justify-content-center">

                <!-- Links -->
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Back to home</a>
                </li>
                <li class="nav-item" align="right">
                    <a class="nav-link" href="/">Logout</a>
                </li>
                </ul>
            
            </nav>
         </div>
         <br>
         <h3 align="center">Fill up form for further procedure</h3>
         <p align="center">
             Do you have your Enterprise Registered Then Skip 
         </p>
         <a class="nav-link" href="{{url_for('template')}}" align="center">Skip & Proceed</a>
         <br>
         
        <div class="container justify-content-center">
            <div class="row text-content-center" >
                    <div class="container h-100">
                        <div class="d-flex justify-content-center h-100">
                            <div class="user_card">
                                <div class="d-flex justify-content-center">
                                    <h3 id="form-title">Register your Enterprise</h3>
                                </div>
                                <div class="d-flex justify-content-center form_container">
                
                                    <form method="POST" action="{{ url_for('add_enterprise')}}">
                                        <div class="input-group mb-3">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            </div>
                                            <input type="text" name="enterprise_name" placeholder="Enter Enterprise_name..." class="form-control" required>
                                        </div>
                                        
                                        <div class="input-group mb-3">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            </div>
                                            <input type="text" name="udhyog_aadhar" placeholder="Udhyog_aadhar_no" class="form-control" required>
                                        </div>

                                        <div class="input-group mb-3">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            </div>
                                            <input type="text" name="owner_name" placeholder="Owner_name..." class="form-control" required>
                                        </div>

                                        <div class="input-group mb-3">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            </div>
                                            <input type="text" name="enterprise_email" placeholder="Email..." class="form-control" required>
                                        </div>
                
                                        <div class="input-group mb-3">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            </div>
                                            <input type="text" name="mobile_no" placeholder="moblie_number..." class="form-control" required>
                                        </div>
                                        
                                        <div class="input-group mb-3">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            </div>
                                            <input type="number" name="investment" placeholder="Investment_in RS..." class="form-control" required>
                                        </div>

                                           <div class="d-flex justify-content-center mt-3 login_container">
                                             <input class="btn login_btn" type="submit" value="Register Enterprise">
                                           </div>
                                    </form>
                                </div>    
                            </div>
                        </div>
                    </div>
                </div>
                
                
            </div>
     
        </div>
  
    </body>
</html>
