<!DOCTYPE html>
<html>
<head>
    <title>Enterprise confirm</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

</head>
<body>
    <div class="header" align="center">
        <h3>Please Confirm details and proceed</h3>
        
    </div>
    <hr>
        <br>
    <div class="jumbotron p-3">
      {% for row in Enterprise %}
        <label> <b>Enter Enterprise Details as per Udhyog_Aadhar number and PAN number</b> </label>
                        <div class="row" >
                            <div class="col">
                                <table>
                                    <tr>
                                        <td><label>Udhyog_Aadhar_number</label></td>
                                        <td><input type="number" name="udhyog_aadhar" value="{{row.udhyog_aadhar}}" min="0" ></td>
                                    </tr>
                                    <tr>
                                        <td><label>PAN_Number</label></td>
                                        <td><input  type="text" name="pan_no" value="{{row.pan_no}}" ></td>
                                    </tr>
                                    <tr>
                                        <td><label>Date of Commencement</label></td>
                                        <td><input type="date" name="date" value="{{row.date}}" ></td>
                                    </tr>

                                </table>
                            </div>
                            <div class="col">
                                <table>
                                    <tr>
                                        <td><label>Enterprise Name:</label></td>
                                        <td><input type="text" name="enterprise_name" value="{{row.enterprise_name}}"></td>
                                    </tr>
                                    <tr>
                                        <td><label>Type of Organization:</label></td>
                                        <td> <input type="text"value="{{row.type_of_organization}}"> </td>
                                    </tr>
                                    <tr>
                                        <td><label>Total Investment in Enterprise&nbsp;<b>Rs.</b></label></td>
                                        <td><input type="number" min="0" name="investment" value="{{row.investment}}" ></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <hr>
                        <label><b>Business Activity of Enterprise:</b></label>
                        <div class="row">
                            <div class="col">
                                <table>
                                    <tr>
                                    <td><label>Major Activity:</label></td>
                                    <td> <input type="text"value="{{row.activity}}"> </td>
                                    </tr>
                                    
                                    <tr>
                                    <td><label>Type of Activity:</label></td>
                                    <td><input type="text"value="{{row.type_of_activity}}"></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col">
                                <table>
                                    <tr>
                                        <td><label>Number of Employees(in digits):</label></td>
                                        <td><input type="number" min="0" name="employees" value="{{row.employees}}"  ></td>
                                    </tr>
                                    <tr>
                                        <td><label>Number of Labours(in digits):</label></td>
                                        <td><input type="number" min="0" name="labours" value="{{row.labours}}"  ></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <hr>
                        <label><b>Owner/Entrepreneur's Details:</b>(as per PAN Card)</label>
                        <div class="row" >
                            <div class="col">
                                <table>
                                    <tr>
                                        <td><label>Full Name:</label></td>
                                        <td><input type="text" name="owner_name" value="{{row.owner_name}}"></td>
                                    </tr>
                                    <tr>
                                        <td><label>Gender:</label></td>
                                        <td><input type="text" value="{{row.gender}}" ></td>
                                    </tr>
                                    <tr>
                                        <td><label>Social Category:</label></td>
                                        <td><input type="text" value="{{row.social_category}}"></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col">
                                <table>

                                    <tr>
                                        <td><label>Mobile_no:-</label></td>
                                        <td><input type="tel" name="owner_mobile_no" value="{{row.owner_mobile_no}}" ></td>
                                    </tr>
                                    <tr>
                                        <td><label>Email-id</label></td>
                                        <td><input type="email" name="owner_email_id" value="{{row.owner_email_id}}" ></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <hr>
                        <div class="row" align="center">
                            <label><b>Location/Address:</b></label>
                            <div class="col">
                                <textarea name="address" rows="1" cols="100" value="{{row.address}}">
                                </textarea>
                            </div>
                        </div>
                        <hr>
                        <label><b>Bank details:</b></label>
                        <div class="row" align="center">
                            <div class="col">
                                <br>
                                <label>Bank Name:</label><input type="text" name="bank_name" value="{{row.bank_name}}"  >
                                &nbsp;&nbsp;&nbsp;
                                <label>Account_no-:</label><input type="text" name="account_no" value="{{row.account_no}}" >
                                &nbsp;&nbsp;&nbsp;
                                <label>IFS Code:</label><input type="text" name="ifsc_code" value="{{row.ifsc_code}}" >
                                &nbsp;&nbsp;&nbsp;

                            </div>
                        </div>
                        <hr>

                        <div align="center">
                            <a href="{{ url_for('template')}}">Confirm</a>
                        </div>
    {% endfor %}
    </div>
</body>
</html>
